<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Marketing Suite | Enterprise GenAI Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Space Grotesk for Headings, Inter for Body -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#6366f1', // Indigo 500
                hover: '#4f46e5', // Indigo 600
              },
              background: {
                dark: '#09090b', // Zinc 950
                'dark-soft': '#18181b', // Zinc 900
                card: '#121214', 
              },
              surface: {
                border: 'rgba(255, 255, 255, 0.08)',
              },
              text: {
                primary: '#f4f4f5', // Zinc 100
                secondary: '#a1a1aa', // Zinc 400
                muted: '#71717a', // Zinc 500
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { 
        background-color: #000000; 
        color: #f4f4f5; 
        overflow-x: hidden; 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Scrollbar - Sleek & Minimal */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #09090b; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
      
      /* Glass Panel Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Noise Texture for Realism */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.025;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
      
      .text-gradient {
        background: linear-gradient(to bottom right, #ffffff, #a1a1aa);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Autofill Dark Mode Fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #18181b inset !important;
          -webkit-text-fill-color: white !important;
          caret-color: white;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>
  </head>
  <body class="antialiased selection:bg-indigo-500/30 selection:text-white">
    <div id="root"></div>
    <div class="noise-bg"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
